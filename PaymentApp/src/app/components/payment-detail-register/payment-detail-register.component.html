<div class="container">
    <div class="row g-5">

        <div class="col">
            <app-payment-form (getPaymentDetails)="getPaymentDetails()"></app-payment-form>
        </div>

        <div class="col">

            <div class="card p-2 mb-2">
                <div class="input-group">
                    <input type="text" (keyup)="applyFilter($event)" class="form-control" placeholder="Filter">
                </div>
            </div>
            <h4 class="mb-3 text-center">Click row to edit</h4>
            <div class="mat-elevation-z8">

                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="cardOwnerName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Card Owner</th>
                        <td mat-cell *matCellDef="let row"> {{row.cardOwnerName}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="cardNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Card Number</th>
                        <td mat-cell *matCellDef="let row"> {{row.cardNumber}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="expirationDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Exp Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.expirationDate}} </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef  >Action</th>
                        <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()"><a (click)="deleteRequest(row.paymentDetailId)"> <i class="bi bi-trash text-danger" style="font-size: 20px"></i></a></td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="openForm(true, row.paymentDetailId)">
                    </tr>
                </table>
                
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

        </div>
    </div>
</div>
